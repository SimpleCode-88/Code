<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>

  <!-- Favicon: Free clock icon from Icons8 -->
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/48/000000/clock.png" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main role="main" aria-label="Pomodoro Timer Application">
    <section>
      <!-- Custom session lengths form -->
      <form id="custom-lengths-form" autocomplete="off">
        <label>
          Work (minutes):
          <input 
            id="work-length-input" 
            type="number" 
            min="1" max="90" 
            value="30" 
            required 
            aria-label="Set work session length in minutes">
        </label>
        <label>
          Break (minutes):
          <input 
            id="break-length-input" 
            type="number" 
            min="1" max="30" 
            value="5" 
            required 
            aria-label="Set break session length in minutes">
        </label>
        <button type="submit">Update</button>
      </form>
      <h1>Pomodoro Timer</h1>
      <div id="session-type" aria-live="polite">Work</div>
      <div id="timer-display" aria-live="polite">30:00</div>
      <div class="controls">
        <button id="start-btn" aria-label="Start timer">Start</button>
        <button id="pause-btn" aria-label="Pause or resume timer">Pause</button>
        <button id="reset-btn" aria-label="Reset timer">Reset</button>
      </div>
    </section>
  </main>

  <!-- Audio alert for session transitions -->
  <audio
    id="alarm-audio"
    src="https://freesound.org/data/previews/316/316847_4939433-lq.mp3"
    preload="auto"
  ></audio>

  <script src="script.js"></script>
</body>
</html>
