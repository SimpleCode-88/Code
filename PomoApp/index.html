<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/48/000000/clock.png" />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="gradient-bg">
    <main>
      <section class="glass-card">
        
        <!-- Session/cycle counter display -->
        <div id="session-counter" aria-live="polite"></div>
        <!-- Custom session/cycle lengths form -->
        <form id="custom-lengths-form" autocomplete="off">
          <label>
            Work (minutes):
            <input 
              id="work-length-input" 
              type="number" 
              min="1" max="90" 
              value="30" 
              required 
              aria-label="Set work session length in minutes">
          </label>
          <label>
            Break (minutes):
            <input 
              id="break-length-input" 
              type="number" 
              min="1" max="30" 
              value="5" 
              required 
              aria-label="Set break session length in minutes">
          </label>
          <label>
            Pomodoros per cycle:
            <input 
              id="cycle-length-input"
              type="number"
              min="1"
              max="10"
              value="4"
              required
              aria-label="Set how many Pomodoros per cycle"/>
          </label>
          <button type="submit">Update</button>
        </form>
        <h1>Pomodoro Timer</h1>
        <div id="progress-ring">
          <span id="timer-display">30:00</span>
        </div>
        <div id="session-type">Work</div>
        <div class="controls">
          <button id="start-btn" aria-label="Start timer">Start</button>
          <button id="pause-btn" aria-label="Pause or resume timer">Pause</button>
          <button id="reset-btn" aria-label="Reset timer">Reset</button>
        </div>
      </section>
    </main>
    <!-- Audio alert for session transitions -->
    <audio
      id="alarm-audio"
      src="https://freesound.org/data/previews/316/316847_4939433-lq.mp3"
      preload="auto"
    ></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
