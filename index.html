<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Timer Display -->
  <div id="timer-display">00:00</div>
  <div id="session-type">Work</div>
  <div id="session-counter">Session: 0 / 4</div>

  <!-- Controls -->
  <button id="start-btn">Start</button>
  <button id="pause-btn">Pause</button>
  <button id="reset-btn">Reset</button>

  <!-- Settings Modal -->
  <button id="open-settings">Settings</button>
  <dialog id="settings-modal">
    <form id="settings-form">
      <h2>Settings</h2>
      <label for="settings-work">Work Minutes:</label>
      <input type="number" id="settings-work" min="1" max="90">
      <label for="settings-break">Break Minutes:</label>
      <input type="number" id="settings-break" min="1" max="30">
      <label for="settings-cycle">Cycle Length:</label>
      <input type="number" id="settings-cycle" min="1" max="10">
      <label for="settings-long-break">Long Break Minutes:</label>
      <input type="number" id="settings-long-break" min="1" max="60">
      <menu>
        <button value="default" type="submit">Save</button>
        <button id="close-settings" type="button">Close</button>
      </menu>
    </form>
  </dialog>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Alarm Audio -->
  <audio id="alarm-audio" src="mixkit-happy-bell-alert-601.wav" preload="auto"></audio>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
