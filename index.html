<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obvia - Focused Productivity Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <!-- Use Icon.png as favicon -->
  <link rel="icon" href="Icon.png" type="image/png" />
</head>
<body>
  
  <!-- Pomodoro Timer Card -->
  <div class="glass-card" role="main" aria-label="Obvia productivity timer app">
    <!-- Timer Display -->
    <div id="timer-display" aria-live="polite" aria-atomic="true" aria-label="Timer">00:00</div>
    <div id="session-type" aria-live="polite" aria-atomic="true" aria-label="Session type">Work</div>
    <div id="session-counter" aria-live="polite" aria-atomic="true" aria-label="Session counter">Session: 0 / 4</div>

    <button id="theme-toggle-btn" aria-label="Toggle dark mode" title="Toggle dark mode" style="margin-left: 8px; font-size: 1.4rem; cursor: pointer;">
      🌙
    </button>

    <!-- Controls -->
    <div class="controls" role="group" aria-label="Timer controls">
      <button id="start-btn" type="button">Start</button>
      <button id="pause-btn" type="button">Pause</button>
      <button id="reset-btn" type="button">Reset</button>
    </div>

    <!-- Settings Button -->
    <button id="open-settings" class="settings-btn" aria-haspopup="dialog" aria-controls="settings-modal" aria-label="Open settings" title="Settings">
      ⚙️
    </button>
  </div>

  <!-- To-Do List Card -->
  <div class="glass-card todo-card" role="region" aria-label="Task Tracker" tabindex="0" style="margin-top: 2.5rem;">
    <section id="task-tracker" style="width: 100%;">
      <h2>Task Tracker</h2>
      <form id="task-form" aria-label="Add new task" style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
        <input type="text" id="task-input" placeholder="Enter current task name" aria-label="Task name" required autocomplete="off" />
        <button type="submit">Add / Update Task</button>
      </form>
      <ul id="task-list" aria-live="polite" aria-atomic="true" aria-relevant="additions removals"></ul>
    </section>
  </div>

  <!-- Settings Modal -->
  <dialog id="settings-modal" aria-modal="true" role="dialog" aria-labelledby="settings-title">
    <form id="settings-form" method="dialog">
      <h2 id="settings-title">Settings</h2>
      <label for="settings-work">Work Minutes:</label>
      <input type="number" id="settings-work" min="1" max="90" step="1" required />
      <label for="settings-break">Break Minutes:</label>
      <input type="number" id="settings-break" min="1" max="30" step="1" required />
      <label for="settings-cycle">Cycle Length:</label>
      <input type="number" id="settings-cycle" min="1" max="10" step="1" required />
      <label for="settings-long-break">Long Break Minutes:</label>
      <input type="number" id="settings-long-break" min="1" max="60" step="1" required />
      <menu>
        <button type="submit">Save</button>
        <button id="close-settings" type="button">Close</button>
      </menu>
    </form>
  </dialog>

  <!-- Toast Notification -->
  <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <script src="script.js" defer></script>
</body>
</html>
