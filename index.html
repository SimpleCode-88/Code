<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- App Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="Icon1.png" />
  <link rel="apple-touch-icon" href="Icon1.png" sizes="192x192" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6a82fb" />
</head>
<body>
  <div class="gradient-bg">
    <main>
      <section class="glass-card" style="position: relative;">
        <!-- Settings Button -->
        <button id="open-settings" class="settings-btn" aria-label="Open settings">⚙️</button>

        <!-- Session/cycle counter display -->
        <div id="session-counter" aria-live="polite"></div>

        <!-- Session Summary (optional, can remove for super-minimal look) -->
        <!-- <div id="session-summary" class="session-summary"></div> -->

        <h1>Pomodoro Timer</h1>
        <div id="progress-ring">
          <span id="timer-display">30:00</span>
        </div>
        <div id="session-type">Work</div>
        <div class="controls">
          <button id="start-btn" aria-label="Start timer">Start</button>
          <button id="pause-btn" aria-label="Pause or resume timer">Pause</button>
          <button id="reset-btn" aria-label="Reset timer">Reset</button>
        </div>
      </section>
      <!-- Toast for session notifications -->
<div id="toast" class="toast" aria-live="polite" style="display:none"></div>

<!-- Alarm audio - using local .wav file -->
<audio
  id="alarm-audio"
  src="mixkit-happy-bell-alert-601.wav"
  preload="auto"
></audio>
      <div id="session-summary" class="session-summary"></div>
    </main>
    <!-- Settings Modal -->
    <dialog id="settings-modal">
      <form id="settings-form" method="dialog">
        <h2>Settings</h2>
        <label>
          Work (minutes):
          <input id="settings-work" type="number" min="1" max="90" required />
        </label>
        <label>
          Break (minutes):
          <input id="settings-break" type="number" min="1" max="30" required />
        </label>
        <label>
          Sessions per cycle:
          <input id="settings-cycle" type="number" min="1" max="10" required />
        </label>
        <label>
          Long break (minutes):
          <input id="settings-long-break" type="number" min="1" max="60" required />
        </label>
        <menu>
          <button value="cancel" type="button" id="close-settings">Cancel</button>
          <button value="default" type="submit">Save</button>
        </menu>
      </form>
    </dialog>
  </div>
  <script src="script.js"></script>
</div>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('service-worker.js').then(function(registration) {
        // Registration successful
      }, function(err) {
        // Registration failed
        console.warn('ServiceWorker registration failed:', err);
      });
    });
  }
</script>
</body>
</html>
